<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    <p class="name">Jessica Randall</p>

    <p class="location">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>

    <button class="btn btn1">GitHub</button>
    <button class="btn btn1">Frontend Mentor</button>
    <button class="btn btn1">LinkedIn</button>
    <button class="btn btn1">Twitter</button>
    <button class="btn btn1">Instagram</button>
  </div>
</body>
</html>
